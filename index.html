<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Baseball Workout App</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
body { background: #121212; color: #eee; display: flex; flex-direction: column; min-height: 100vh; }
header { position: sticky; top: 0; background: #1f1f1f; padding: 1rem; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
header h1 { font-size: 1.4rem; }
header .streak { font-size: 0.9rem; background: #00ffcc; color: #121212; padding: 0.3rem 0.6rem; border-radius: 5px; }
.tabs { display: flex; justify-content: space-around; background: #1f1f1f; }
.tabs button { flex: 1; padding: 0.8rem 0; background: none; border: none; color: #eee; font-size: 1rem; cursor: pointer; }
.tabs button.active { color: #00ffcc; font-weight: bold; border-bottom: 2px solid #00ffcc; }
.container { flex: 1; overflow-y: auto; padding: 1rem; }
.card { position: relative; border-radius: 15px; overflow: hidden; margin-bottom: 1rem; background: #222; transition: transform 0.5s, opacity 0.5s; }
.card img { width: 100%; display: block; object-fit: cover; max-height: 250px; }
.card.completed { opacity: 0.6; transform: scale(0.98); }
.card.suggested::after { content: '‚≠ê Recommended'; position: absolute; top: 10px; right: 10px; background: #00ffcc; color: #121212; padding: 0.3rem 0.6rem; border-radius: 5px; font-size: 0.8rem; }
.card .overlay { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.7); padding: 1rem; }
.card .overlay h3 { margin-bottom: 0.3rem; color: #00ffcc; }
.card .overlay p { font-size: 0.85rem; margin-bottom: 0.3rem; }
.card button { width: 100%; padding: 0.6rem; background: #00ffcc; border: none; border-radius: 8px; color: #121212; font-weight: bold; cursor: pointer; margin-top: 0.5rem; }
.fab { position: fixed; bottom: 20px; right: 20px; background: #00ffcc; color: #121212; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; box-shadow: 0 0 15px #00ffcc; z-index: 100; }
.search-bar { margin-bottom: 1rem; }
.search-bar input { width: 100%; padding: 0.6rem; border-radius: 10px; border: none; outline: none; font-size: 1rem; }
</style>
</head>
<body>

<header>
  <h1>‚öæ Baseball Workout</h1>
  <div class="streak">üî• <span id="streak">0</span> day streak</div>
</header>

<div class="tabs">
  <button class="active" onclick="showTab('today')">Today</button>
  <button onclick="showTab('library')">Library</button>
</div>

<div class="container">

  <div id="today">
    <div id="todayWorkout"></div>
  </div>

  <div id="library" class="hidden">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search exercises..." oninput="searchExercise()">
    </div>
    <div id="libraryList"></div>
  </div>

</div>

<div class="fab" onclick="showTab('library')">üîç</div>

<script>
// --- Sample Workouts with Images ---
const workouts = [
  {
    id:1, name:"Lower Body",
    exercises:[
      {name:"Goblet Squat", sets:4, reps:8, desc:"Leg strength & stability", image:"https://i.imgur.com/4cY0c2j.jpg"},
      {name:"Bulgarian Split Squat", sets:3, reps:10, desc:"Quads & glutes", image:"https://i.imgur.com/YG7f4Da.jpg"}
    ]
  },
  {
    id:2, name:"Core & Mobility",
    exercises:[
      {name:"Plank", sets:3, reps:"30s", desc:"Core stability", image:"https://i.imgur.com/9qfGz5O.jpg"},
      {name:"Side Plank", sets:3, reps:"30s each", desc:"Obliques & lateral stability", image:"https://i.imgur.com/w3LwF7U.jpg"}
    ]
  }
];

let completed = JSON.parse(localStorage.getItem('completed')) || [];
let streak = JSON.parse(localStorage.getItem('streak')) || 0;

// --- Tab Navigation ---
function showTab(tab){
  document.getElementById('today').style.display = tab==='today'?'block':'none';
  document.getElementById('library').style.display = tab==='library'?'block':'none';
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.querySelector(`.tabs button[onclick="showTab('${tab}')"]`).classList.add('active');
}

// --- Render Today ---
function generateTodayWorkout(){
  const container = document.getElementById('todayWorkout');
  container.innerHTML = '';
  const today = workouts[new Date().getDay()%workouts.length];
  const suggested = today.exercises.filter(ex=>!completed.includes(ex.name)).slice(0,1);
  today.exercises.forEach(ex=>{
    const card = document.createElement('div');
    card.className = 'card'+(completed.includes(ex.name)?' completed':'')+(suggested.includes(ex)?' suggested':'');
    card.innerHTML = `
      <img src="${ex.image}" alt="${ex.name}">
      <div class="overlay">
        <h3>${ex.name}</h3>
        <p>${ex.desc}</p>
        <p>Sets: ${ex.sets} | Reps: ${ex.reps}</p>
        <button onclick="toggleComplete('${ex.name}')">${completed.includes(ex.name)?'Undo Complete':'Mark Complete'}</button>
      </div>
    `;
    container.appendChild(card);
  });
  document.getElementById('streak').innerText = streak;
}

// --- Toggle Complete ---
function toggleComplete(name){
  if(!completed.includes(name)) completed.push(name);
  else completed = completed.filter(e=>e!==name);
  localStorage.setItem('completed', JSON.stringify(completed));
  generateTodayWorkout();
}

// --- Library ---
function renderLibrary(){
  const container = document.getElementById('libraryList');
  container.innerHTML = '';
  workouts.forEach(w=>w.exercises.forEach(ex=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML = `
      <img src="${ex.image}" alt="${ex.name}">
      <div class="overlay">
        <h3>${ex.name}</h3>
        <p>${ex.desc}</p>
        <p>Sets: ${ex.sets} | Reps: ${ex.reps}</p>
        <button onclick="toggleComplete('${ex.name}')">${completed.includes(ex.name)?'Undo Complete':'Mark Complete'}</button>
      </div>
    `;
    container.appendChild(card);
  }));
}

    card
