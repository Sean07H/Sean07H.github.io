<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Map Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link href="https://cdn.maptiler.com/maplibre-gl/v3.6.1/maplibre-gl.css" rel="stylesheet"/>
  <style>html,body{margin:0;padding:0;height:100%}#map{width:100%;height:100%}</style>
</head>
<body><div id="map"></div>
<script src="https://cdn.maptiler.com/maplibre-gl/v3.6.1/maplibre-gl.js"></script>
<script>
  new maplibregl.Map({
    container: 'map',
    style: 'https://demotiles.maplibre.org/style.json', // public demo vector style
    center: [-97.7431, 30.2672],
    zoom: 12
  });
</script></body>
</html>
